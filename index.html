<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <meta name="description" content="Rock-Paper-Scissors">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link id="linkElement" rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="second-body">
    <div class="container">

        <div class="score-box">
            <h3>SCORE</h3>
            <div class="player-score">2</div>
            <div class="comp-score">0</div>
        </div>

        <div class="comp-gif-box">
            <img class="comp-gif-img"src="https://media1.tenor.com/images/c4c56abc62d84f14746e5389f92bcad6/tenor.gif?itemid=3478470" alt="Tv GIF - Television Galaxies Hipster GIFs" style="max-width: 546px; background-color: rgb(86, 97, 103);" width="230" height="150">
        </div>
        
        <div class="player-weapons-box">
            <button id="paper"></button>
            <button id="scissors"></button>
            <button id="rock"></button>
        </div>
        <div class="win-container">
            <h1 class="winner">You Lose</h1>
        </div>
        
        
        <!-- clicked preview -->
        <div>
            <img id="clicked-r" style='visibility: hidden' src="images/r-trimed.png">
            <img id="clicked-p" style='visibility: hidden' src="images/p-trimed.png">
            <img id="clicked-s" style='visibility: hidden' src="images/s-trimed.png">
        </div>
        <!-- guessed preview -->
        <div>
            <img id="compguess-r" style='visibility: hidden' src="images/r-trimed.png">
            <img id="compguess-p" style='visibility: hidden' src="images/p-trimed.png">
            <img id="compguess-s" style='visibility: hidden' src="images/s-trimed.png">
        </div>
    </div>
</div>
<script src="script.js"></script>
    </body>
</html>
